{%extends 'base.html'%}

{%block title%}URL Shortner{%endblock%}


<h1>URL Shortner</h1>
{%block content%}

<form action="your-url" method="POST">
  <label for="url"> Webiste URL</label>
  <input type="url" name="url" placeholder="enter URL" required><br>
  <label> Short Name</label>
  <input type="text" name="code" placeholder="enter name" required><br>
  <input type="submit" value="shorten">
</form>
<br>
<form action="your-url" method="POST" enctype="multipart/form-data">
  <label for="file"> File</label>
  <input type="file" name="file"required><br>
  <label> Short Name</label>
  <input type="text" name="code" placeholder="enter name" required><br>
  <input type="submit" value="shorten">
</form>

{% if codes %}
<h2> Codes you have created</h2>
<ul>
  {%for code in codes %}
  <a href="{{url_for('urlshort.redirect_to_url', code=code)}}"><li>{{code}}</li></a>
  {%endfor%}
</ul>
{%endif%}

{%endblock%}
